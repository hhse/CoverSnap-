<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CoverSnap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              glass: {
                100: 'rgba(255, 255, 255, 0.2)',
                200: 'rgba(255, 255, 255, 0.4)',
                300: 'rgba(255, 255, 255, 0.7)',
                border: 'rgba(255, 255, 255, 0.5)',
              }
            },
            animation: {
              'blob': 'blob 15s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)', 
              'blob-reverse': 'blobReverse 18s infinite alternate cubic-bezier(0.4, 0, 0.2, 1)',
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'fade-out': 'fadeOut 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0, 0) scale(1)' },
                '25%': { transform: 'translate(20%, -20%) scale(1.1)' },
                '50%': { transform: 'translate(-20%, 20%) scale(0.9)' },
                '75%': { transform: 'translate(20%, 20%) scale(1.05)' },
                '100%': { transform: 'translate(-20%, -20%) scale(1)' },
              },
              blobReverse: {
                 '0%': { transform: 'translate(0, 0) scale(1)' },
                 '33%': { transform: 'translate(-25%, 20%) scale(1.2)' },
                 '66%': { transform: 'translate(20%, -10%) scale(0.8)' },
                 '100%': { transform: 'translate(-10%, 10%) scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeOut: {
                '0%': { opacity: '1', transform: 'translateY(0)' },
                '100%': { opacity: '0', transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f0fdfa; /* Very light teal base */
        color: #334155;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.1);
        border-radius: 3px;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animation-delay-4000 {
        animation-delay: 4s;
      }
      .animation-delay-6000 {
        animation-delay: 6s;
      }
      .animation-delay-8000 {
        animation-delay: 8s;
      }
    </style>
  <script type="importmap">

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
